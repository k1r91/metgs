<div class="login-page">
    <div class="form" style="max-width: 580px;">
        <form id="edit-form" method="post" action="/admin/" class="edit_form login-form">
            {% csrf_token %}
            <table>
                <tbody>
                {% for field in edit_form %}
                    <tr>
                        <td>{{ field.label_tag }}</td>
                        <td>{{ field }}</td>
                        {% for error in field.errors %}
                            <p style="color: red">{{ error }}</p>
                        {% endfor %}
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            <button id="save" type="submit">СОХРАНИТЬ</button>
        </form>
    </div>
</div>
