{% extends 'AdminApp/base.html' %}
{% load staticfiles %}
{% block title_inside %} Форма для редактирования альбома {% endblock %}
{% block content %}
    <div class="content">
        <div class="container-fluid">
            <div class="container-fluid">
                <div class="card card-plain">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title">Редактировать альбом</h4>
                    </div>
                    <div class="form">
                        {% include 'AdminApp/album_form.html' %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    {{ block.super }}
    <script src="{% static "AdminApp/js/album-edit.js" %}" type="text/javascript"></script>
{% endblock %}
